<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <section class="contact">
        <h1>Drop Us a Message </h1>

        <p>
            Have a <span class="highlight">project</span> in mind or just want to <span class="highlight">say
                hello</span>?
            Weâ€™re always happy to <span class="highlight">hear from you</span>. Drop us a message anytime!
        </p>

        <form>
            <div class="form-group">
                <label for="name">Your Name <span>(required)</span></label>
                <input type="text" id="name" required />
            </div>

            <div class="form-group">
                <label for="email">Email Address <span>(required)</span></label>
                <input type="email" id="email" required />
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" />
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </section>
</body>

</html>
